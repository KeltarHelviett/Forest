{% extends "ForestSN/_base.html" %}

{% block content %}
<div class="container d-flex justify-content-center text-center">
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <legend>Log in 4Rest</legend>
                    {% for field in form %}
                        <div class="form-group">
                            
                            {{ field.label_tag }} 
                            <input class="form-control {% if field.errors %}is-invalid{% endif %}" type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}">
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                        </div>
                    {% endfor %}
                
                    <input class="btn btn-primary" type="submit" value="Log In" style="margin:2px;">
                    <input type="hidden" name="next" value="{{ next|default_if_none:'/' }}">
                
            </form>
        </div>
    </div>
</div>
{% endblock content %}
