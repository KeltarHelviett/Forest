{% block content %}
    {% load define %}
    {% define signing_type 'Sign up' %}
    {% define signing_url 'sign_up' %}
    {{ block.super }}
{% for sn in sns %}
    <button class="btn-secondary" id='{{ sn.name }}'>Sign with {{ sn.name|upper }}</button>    
{% endfor %}
{% endblock content %}


{% block js %}
<script>
    $(document).ready(() =>{
    {% for sn in sns %}
        $('#' + '{{ sn.name }}').click(() => {
            window.open('{{ sn.url }}' + 'login?redirect_url={{ request.scheme }}://{{ request.get_host }}/signup/{{ sn.name }}&service_id=Forest');
        });    
    {% endfor %}
    });
</script>
{% endblock js %}
